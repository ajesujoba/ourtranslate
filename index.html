<!DOCTYPE html>
<html>
  <head>
    <title>Our Translation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row-sm-5 row-sm-offset-1">
          <h4>Source Text: </h4>
            <form role="form" method='POST' action='/'>
              <div class="form-group">
                <textarea name="paragraph" class="form-control" id="url-box" placeholder="Enter source language text" style="max-width: 300px;" autofocus required>
			{% if result %}
          			{{ result[1] }}
		        {% endif %}
		</textarea>
                 <br>
              </div>
              <button type="submit" class="btn btn-default">Predict</button>
            </form>
          <br>
      </div>
      

      <div class="row-sm-5 row-sm-offset-1">
		<textarea name="resultdata" class="form-control" id="url-box" placeholder="" style="max-width: 300px;" >
			{% if result %}
          			{{ result[1] }}
		        {% endif %}
		</textarea>
		
      </div>

    </div>
    
  </body>
</html>
